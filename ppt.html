<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra papel tesoura</title>
    <link rel="stylesheet" href="ppt.css">
</head>
<body>
    <main>
        <div id="divjog">
            <p class="aumentado" id="pjog">Sua jogada</p>
            <button class="jog" id="jogstone"><img id="imgstone" src="stone.png" alt=""></button>
            <button class="jog" id="jogpaper"><img id="imgpaper" src="paper.png" alt=""></button>
            <button class="jog" id="jogscissor"><img id="imgscissor" src="scissor.png" alt=""></button>
            <button id="jogar">Jogar</button>
            <p id="perror">Escolha algo</p>
        </div>
        <p class="aumentado" id="pmaquina">Maquina</p>
        <button class="maq" id="maqstone"><img id="imgstonemaq" src="stone.png" alt=""></button>
        <button class="maq" id="maqpaper"><img id="imgpapermaq" src="paper.png" alt=""></button>
        <button class="maq" id="maqscissor"><img id="imgscissormaq" src="scissor.png" alt=""></button>
        <id id="resp">
            <p id="resultado"></p>
            <p id="contagem"></p>
        </id>
    </main>

    <script src="ppt.js"></script>
</body>
</html>
